<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">SariSupply-Hub</div>
    <ul class="nav-links">

      <img id="bannerImage" src="" alt="Store Banner" />
    </div>

    <div class="profile-content">
      <div class="profile-image">
        <input type="file" id="profileUpload" accept="image/*" hidden />
        <label for="profileUpload" class="upload-profile">ðŸ“·</label>
        <img id="profilePic" src="" alt="Profile Picture" />
      </div>

      <div class="user-info">
        <h2 id="userName">Loading...</h2>
        <p id="address">Loading...</p>
        <p id="userContact">Loading...</p>
      </div>
    </div>
  </div>

  <script type="module" src="user_profile.js"></script>
