<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Products | SariSupply-Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #4158D0;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar .logo {
      font-size: 1.8em;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #C850C0;
    }

    .main-content {
      display: flex;
      flex: 1;
      padding: 20px;
      flex-direction: row;
      margin-left: 30px;
      margin-right: 30px;
      transition: margin-left 0.3s ease;
      flex-grow: 1;
    }

    .admin-dashboard {
      display: flex;
      flex-direction: row;
      gap: 30px;
      width: 100%;
    }

    .product-form {
      flex: 1;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding-bottom: 15px;
    }

    .form-header h2 {
      font-size: 1.4em;
    }

    .form-header-buttons {
      display: flex;
      gap: 10px;
    }

    .form-header-buttons button {
      padding: 8px 12px;
      font-size: 0.95em;
      background-color: #4158D0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-header-buttons button:hover {
      background-color: #2a3d8f;
    }

    .product-list {
      flex: 2;
      padding: 20px;
      overflow-y: auto;
      max-height: 80vh;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .search-filter {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-filter input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 200px;
    }

    #imagePreview {
      display: none;
      margin-top: 10px;
      max-width: 150px;
      max-height: 150px;
      object-fit: contain;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 6px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      font-weight: bold;
    }

    form input, form select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form button[type="submit"] {
      background-color: #4158D0;
      border: none;
      color: white;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    form button[type="submit"]:hover {
      background-color: #2a3d8f;
    }

    #uploadMessage {
      margin-top: 10px;
      font-size: 1.1em;
      color: #333;
    }

    .product-list-header {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
      padding: 10px 0;
      font-weight: bold;
      border-bottom: 2px solid #ddd;
      background-color: white;
      text-align: center;
    }

    .product-item {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .product-item:last-child {
      border-bottom: none;
    }

    .edit-button {
      padding: 5px 10px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
  }

    .spinner-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px 0;
    color: #555;
  }
  
  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #ccc;
    border-top: 4px solid #4158D0;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 10px;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">SariSupply-Hub Admin</div>
    <ul class="nav-links">
      <li><a href="#" id="home-btn">Home</a></li>
      <li><a href="#" id="manage-products-btn">Manage Products</a></li>
      <li><a href="#" id="view-orders-btn">View Orders</a></li>
      <li><a href="#" id="logout-btn">Logout</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <div class="admin-dashboard">
      <div class="product-form">
        <div class="form-header">
          <h2 id="formTitle">Add Product</h2>
          <div class="form-header-buttons">
            <button id="switchToAdd">Add Product</button>
          </div>
        </div>
        <form id="add-product-form">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" name="productName" required>

          <label for="productPrice">Price:</label>
          <input type="number" id="productPrice" name="productPrice" step="0.01" required>

          <label for="productStock">Stock Quantity:</label>
          <input type="number" id="productStock" name="productStock" required>

          <label for="productCategory">Category:</label>
          <select id="productCategory" name="productCategory" required>
            <option value="Snacks">Snacks</option>
            <option value="Beverages">Beverages</option>
            <option value="Canned Goods">Canned Goods</option>
            <option value="School Supplies">School Supplies</option>
            <option value="Powdered Goods">Powdered Goods</option>
            <option value="Bath & Body">Bath & Body</option>
            <option value="Laundry Essentials">Laundry Essentials</option>
          </select>

          <label for="productImage">Product Image:</label>
          <input type="file" id="productImage" name="productImage" accept="image/*">
          <img id="imagePreview" src="" alt="Image Preview"/>

          <button type="submit" id="addProductBtn">Add Product</button>
          <p id="uploadMessage"></p>
        </form>
      </div>

      <div class="product-list">
        <div class="search-filter">
          <input type="text" id="searchProduct" placeholder="Search Products by Name">
          <select id="categoryFilter" class="filter-category">
            <option value="">All Categories</option>
            <option value="Snacks">Snacks</option>
            <option value="Beverages">Beverages</option>
            <option value="Canned Goods">Canned Goods</option>
            <option value="School Supplies">School Supplies</option>
            <option value="Powdered Goods">Powdered Goods</option>
            <option value="Bath & Body">Bath & Body</option>
            <option value="Laundry Essentials">Laundry Essentials</option>
          </select>
        </div>

        <div class="product-list-header">
          <div>Product Name</div>
          <div>Price</div>
          <div>Category</div>
          <div>Stock</div>
          <div>Action</div>
        </div>

        <div id="products-container">
          <!-- Loading Spinner (will be shown before actual products are loaded) -->
          <div id="loading-spinner" class="spinner-container">
            <div class="spinner"></div>
            <p>Loading products...</p>
          </div>
        
          <!-- Example Product Item (keep this or generate dynamically) -->
          <div class="product-item">
            <div>Banana Chips</div>
            <div>â‚±20.00</div>
            <div>Snacks</div>
            <div>5</div>
            <div><button class="edit-button">Edit</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 SariSupply-Hub | Admin Panel</p>
  </footer>
  <script src="firebase-config.js"></script>
  <script type="module" src="admin_manage_products.js"></script>
</body>
</html>
