<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | SariSupply-Hub</title>
  <link rel="stylesheet" href="user_cart.css" />
  <style>
    .loading {
      text-align: center;
      font-size: 1.2em;
      color: #555;
      padding: 30px 0;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4158D0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">SariSupply-Hub</div>
    <ul class="nav-links">
      <li><a href="#" id="home-btn">Home</a></li>
      <li><a href="#" id="cart-btn">Cart</a></li>
      <li><a href="#" id="profile-btn">Profile</a></li>
      <li><a href="#" id="logout-btn">Logout</a></li>
    </ul>
  </nav>

  <!-- Cart & Delivery Container -->
  <div class="cart-delivery-wrapper">
    <!-- Cart Section -->
    <div class="cart-container">
      <h2>Your Shopping Cart</h2>

      <!-- Loading Animation -->
      <div class="loading" id="loading-indicator" style="display:none;">
        <div class="spinner"></div>
        Loading your cart...
      </div>

      <!-- Dynamic Cart Items -->
      <div class="cart-items" id="cart-items">
        <!-- Filled by JS -->
      </div>

      <!-- Cart Total -->
      <div class="cart-summary">
        <p><strong>Total:</strong> ₱0.00</p>
        <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
      </div>

       <!-- My Purchases Section -->
    <div id="purchases-container" class="purchases-container">
      <h2>My Purchases</h2>
      <div id="purchases-items" class="cart-items">
        <!-- Filled dynamically -->
      </div>
      <!-- Purchases Summary and Cancel Order Button -->
      <div class="cart-summary" id="purchases-summary">
        <p><strong>Total:</strong> ₱0.00</p>
        <button id="cancel-order-btn" class="btn-remove checkout-btn">Cancel Order</button>
        <div id="cancel-status-message" style="margin-top: 10px;"></div>
      </div>
    </div>

      <!-- Completed Orders Section -->
      <div id="completed-orders-container" class="purchases-container">
        <h2>Completed Orders</h2>
        <div id="completed-orders-list" class="cart-items">
          <!-- Completed orders will be loaded here by JS -->
        </div>
      </div>
    </div>

    <!-- Delivery Info Section -->
    <div class="delivery-container">
      <h3>Delivery Information</h3>
      <p><strong>Full Name:</strong></p>
      <p><strong>Address:</strong></p>
      <p><strong>Contact Number:</strong></p>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 SariSupply-Hub | All Rights Reserved</p>
  </footer>
  <script src="firebase-config.js"></script>
  <script type="module" src="user_cart.js"></script>
</body>
</html>
