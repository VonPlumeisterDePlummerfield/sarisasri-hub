<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SariSupply-Hub | Shop Supplies</title>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#007BFF" />
    <link rel="icon" href="images/icons/icon-192.png" />
</head>
<body>
    <!-- Sidebar Overlay Elements (place right after <body>) -->
    <div class="overlay" id="overlay"></div>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="close-sidebar">← Back</button>
        <h3>Filters</h3>
        <div class="filter">
            <label for="category">Category</label>
            <select id="category">
                <option value="all">All</option>
                <option value="Snacks">Snacks</option>
                <option value="Beverages">Beverages</option>
                <option value="Canned Goods">Canned Goods</option>
                <option value="School Supplies">School Supplies</option>
                <option value="Powdered Goods">Powdered Goods</option>
                <option value="Bath & Body">Bath & Body</option>
                <option value="Laundry Essentials">Laundry Essentials</option>
            </select>
        </div>
        <div class="filter">
            <label for="price">Price Range</label>
            <input type="range" id="price" min="0" max="1000" step="10" value="1000">
            <span id="price-range">₱1000</span>
        </div>            
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- Hamburger Icon for Sidebar -->
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        <div class="logo">SariSupply-Hub</div>
        <ul class="nav-links">
            <li><a href="#" id="home-btn">Home</a></li>
            <li><a href="#" id="cart-btn">Cart</a></li>
            <li><a href="#" id="profile-btn">Profile</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Product Catalog -->
        <div class="product-catalog">
            <h2>Available Supplies</h2>
            <div id="loading-message" class="loading"></div>
            <div class="product-grid" id="product-grid">
                     <!-- Product cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SariSupply-Hub | All Rights Reserved</p>
    </footer>
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const closeSidebarBtn = document.getElementById('close-sidebar');
        const mainContent = document.querySelector('.main-content');

        menuIcon.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
            mainContent.classList.add('sidebar-active');  // Shift content to the right
        });

        closeSidebarBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            mainContent.classList.remove('sidebar-active');  // Reset content position
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            mainContent.classList.remove('sidebar-active');  // Reset content position
        });
    </script>

<!-- Product Overlay -->
<div id="product-overlay" class="product-overlay">
    <div class="overlay-content">
        <button id="close-overlay-btn" class="close-overlay-btn">✕</button>
        <img id="overlay-image" class="overlay-image" src="" alt="Product Image">
        <h3 id="overlay-name" class="overlay-name"></h3>
        <p id="overlay-category" class="overlay-text"></p>
        <p id="overlay-stock" class="overlay-text"></p>
        <p id="overlay-price" class="overlay-text"></p>

        <div class="quantity-selector">
            <button id="decrease-qty-btn" class="qty-btn">−</button>
            <input type="number" id="quantity-input" min="1" value="1">
            <button id="increase-qty-btn" class="qty-btn">+</button>
        </div>

        <p id="overlay-total" class="overlay-total">Total: ₱0.00</p>
        <div id="overlay-loading-spinner" style="display: none; text-align: center; margin-top: 1rem;">
            <div class="loading-spinner"></div>
            <p>Adding to cart...</p>
        </div>
        <button id="confirm-add-to-cart" class="overlay-add-to-cart-btn">Add to Cart</button>
    </div>
</div>

    <script src="firebase-config.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
